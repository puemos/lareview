<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple version for favicon -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
  </defs>
  
  <!-- Main circle with gradient -->
  <circle cx="16" cy="16" r="14" fill="url(#bg-gradient)" />
  
  <!-- Half circle mask for the empty side -->
  <mask id="half-mask">
    <rect x="0" y="0" width="32" height="32" fill="white"/>
    <rect x="0" y="0" width="16" height="32" fill="black"/>
  </mask>
  
  <!-- Half filled with vertical lines -->
  <circle cx="16" cy="16" r="12" fill="white" mask="url(#half-mask)"/>
  
  <!-- Vertical lines on the filled side -->
  <line x1="18" y1="10" x2="18" y2="22" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="21" y1="10" x2="21" y2="22" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="24" y1="10" x2="24" y2="22" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Outline circle for clean edges -->
  <circle cx="16" cy="16" r="14" stroke="white" stroke-width="1" fill="none" />
</svg>