<svg
    width="512"
    height="512"
    viewBox="0 0 512 512"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
>
    <defs>
        <path
            id="squircle-path"
            d="M102.4,0h307.2C466,0,512,46,512,102.4v307.2C512,466,466,512,409.6,512H102.4C46,512,0,466,0,409.6V102.4C0,46,46,0,102.4,0z"
        />

        <linearGradient
            id="symbol-gradient"
            x1="40"
            y1="24"
            x2="232"
            y2="232"
            gradientUnits="userSpaceOnUse"
        >
            <stop stop-color="#9F55FF" />
            <stop offset="1" stop-color="#6B21D8" />
        </linearGradient>

        <linearGradient id="circle-bg-gradient" gradientUnits="userSpaceOnUse">
            <stop stop-color="#8a7dffe3" stop-opacity="1" />
            <stop offset="1" stop-color="#837dbce3" stop-opacity="1" />
        </linearGradient>

        <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
            <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
            <feFlood
                flood-color="#000000"
                flood-opacity="0.2"
                result="offsetColor"
            />
            <feComposite
                in="offsetColor"
                in2="offsetBlur"
                operator="in"
                result="offsetBlur"
            />
            <feMerge>
                <feMergeNode in="offsetBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>



    <g transform="translate(90, 90) scale(1.3)">
        <circle
            cx="128"
            cy="128"
            r="100"
            fill="url(#circle-bg-gradient)"
            filter="url(#dropShadow)"
        />

        <path
            d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm8,16.37a86.4,86.4,0,0,1,16,3V212.67a86.4,86.4,0,0,1-16,3Zm32,9.26a87.81,87.81,0,0,1,16,10.54V195.83a87.81,87.81,0,0,1-16,10.54ZM40,128a88.11,88.11,0,0,1,80-87.63V215.63A88.11,88.11,0,0,1,40,128Zm160,50.54V77.46a87.82,87.82,0,0,1,0,101.08Z"
            fill="url(#symbol-gradient)"
        />
    </g>
</svg>
