name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release ${{ matrix.platform_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            platform_name: macOS-ARM64
            app_zip: lareview-macos-ARM64.zip
            cli_tgz: lareview-macos-ARM64.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            platform_name: macOS-Intel
            app_zip: lareview-macos-Intel.zip
            cli_tgz: lareview-macos-Intel.tar.gz

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform_name: Linux-x64
            cli_tgz: lareview-linux-x86_64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform_name: Windows-x64
            win_zip: lareview-windows-x86_64.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libxkbcommon-x11-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-06
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        shell: bash
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        run: |
          set -euxo pipefail
          cargo build --release --target ${{ matrix.target }}

      - name: Import macOS signing certificate
        if: runner.os == 'macOS'
        shell: bash
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          set -euxo pipefail
          echo "$MACOS_CERTIFICATE" | base64 -d > cert.p12
          security create-keychain -p "$MACOS_CERTIFICATE_PWD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$MACOS_CERTIFICATE_PWD" build.keychain
          security import cert.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$MACOS_CERTIFICATE_PWD" build.keychain

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          strip target/${{ matrix.target }}/release/lareview

      - name: Create macOS .app bundle
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail

          APP_DISPLAY_NAME="LaReview"
          APP_BUNDLE="${APP_DISPLAY_NAME}.app"
          OUTDIR="target/${{ matrix.target }}/release"
          BUNDLE_DIR="${OUTDIR}/${APP_BUNDLE}"

          VERSION="${GITHUB_REF_NAME#v}"

          rm -rf "$BUNDLE_DIR"
          mkdir -p "$BUNDLE_DIR/Contents/MacOS"
          mkdir -p "$BUNDLE_DIR/Contents/Resources"

          # Copy and rename the executable to match CFBundleExecutable
          install -m 755 "${OUTDIR}/lareview" "$BUNDLE_DIR/Contents/MacOS/${APP_DISPLAY_NAME}"

          cat > "$BUNDLE_DIR/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>${APP_DISPLAY_NAME}</string>
              <key>CFBundleIdentifier</key>
              <string>io.github.puemos.lareview</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>${APP_DISPLAY_NAME}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Codesign .app bundle (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          MACOS_IDENTITY: ${{ secrets.MACOS_IDENTITY }}
        run: |
          set -euxo pipefail

          APP_DISPLAY_NAME="LaReview"
          APP_BUNDLE="${APP_DISPLAY_NAME}.app"
          BUNDLE_DIR="target/${{ matrix.target }}/release/${APP_BUNDLE}"

          # Sign main executable first
          codesign --force --options runtime --timestamp \
            --sign "$MACOS_IDENTITY" \
            "$BUNDLE_DIR/Contents/MacOS/${APP_DISPLAY_NAME}"

          # Then sign the bundle
          codesign --force --options runtime --timestamp \
            --sign "$MACOS_IDENTITY" \
            "$BUNDLE_DIR"

          # Verify
          codesign --verify --strict --verbose=2 "$BUNDLE_DIR"

      - name: Notarize and staple .app (macOS)
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euxo pipefail

          APP_DISPLAY_NAME="LaReview"
          APP_BUNDLE="${APP_DISPLAY_NAME}.app"
          cd "target/${{ matrix.target }}/release"

          rm -f lareview-notarize.zip
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_BUNDLE" lareview-notarize.zip

          xcrun notarytool submit lareview-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          xcrun stapler staple "$APP_BUNDLE"
          xcrun stapler validate "$APP_BUNDLE"

          spctl --assess --type execute --verbose=2 "$APP_BUNDLE"

          rm -f lareview-notarize.zip

      - name: Package macOS artifacts
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail

          mkdir -p dist
          cd "target/${{ matrix.target }}/release"

          APP_DISPLAY_NAME="LaReview"
          APP_BUNDLE="${APP_DISPLAY_NAME}.app"

          # Ship a zip for cask (preferred for .app distribution)
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_BUNDLE" \
            "$GITHUB_WORKSPACE/dist/${{ matrix.app_zip }}"

          # Also ship a CLI tarball for a brew formula
          mkdir -p "$GITHUB_WORKSPACE/dist/cli"
          install -m 755 "$APP_BUNDLE/Contents/MacOS/${APP_DISPLAY_NAME}" "$GITHUB_WORKSPACE/dist/cli/lareview"
          (cd "$GITHUB_WORKSPACE/dist/cli" && tar czf "$GITHUB_WORKSPACE/dist/${{ matrix.cli_tgz }}" lareview)
          rm -rf "$GITHUB_WORKSPACE/dist/cli"

      - name: Package Linux artifact
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          cd target/${{ matrix.target }}/release
          tar czf "$GITHUB_WORKSPACE/dist/${{ matrix.cli_tgz }}" lareview

      - name: Package Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Set-Location target\${{ matrix.target }}\release
          Compress-Archive -Force -Path lareview.exe -DestinationPath "$env:GITHUB_WORKSPACE\dist\${{ matrix.win_zip }}"

      - name: Upload Release Assets (macOS)
        if: runner.os == 'macOS' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ matrix.app_zip }}
            dist/${{ matrix.cli_tgz }}

      - name: Upload Release Asset (Linux)
        if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.cli_tgz }}

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.win_zip }}
