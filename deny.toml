# Cargo-deny configuration

[graph]
all-features = false
no-default-features = false
targets = []

[output]
feature-depth = 1

[advisories]
ignore = [
    { id = "RUSTSEC-2024-0436", reason = "paste is only pulled via rav1e->image; no fixed version available yet" },
]

[licenses]
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "MPL-2.0",
    "BSL-1.0",
    "Zlib",
    "Unicode-3.0",
    "OFL-1.1",
    "Ubuntu-font-1.0",
    "NCSA",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = []
skip = []
skip-tree = []
allow = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
